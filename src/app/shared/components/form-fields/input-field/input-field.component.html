<div class="form-group">
  <label [for]="id">{{ label }}</label>
  <input
    [id]="id"
    [type]="type"
    [attr.data-testid]="testId"
    class="form-control"
    [class.is-invalid]="error"
    [value]="value"
    (input)="onTextChange($event.target.value)"
  />
  <div class="invalid-feedback">
    {{ error }}
  </div>
</div>
