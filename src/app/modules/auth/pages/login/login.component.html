<div class="container">
  <div class="row flex justify-content-center align-items-center h-100">
    <div class="col-md-6 card">
      <div class="card-body">
        <h1 class="mb-3">Login</h1>
        <app-f-input-field
          id="login-username-input"
          type="email"
          label="Username"
          testId="login-username-field"
          [error]="usernameError"
          [value]="username"
          (textChange)="onUsernameChange($event)"
        ></app-f-input-field>
        <app-f-input-field
          id="login-password-input"
          type="password"
          label="Password"
          testId="login-password-field"
          [error]="passwordError"
          [value]="password"
          (textChange)="onPasswordChange($event)"
        ></app-f-input-field>
        <button
          data-testid="login-login-button"
          type="submit"
          class="btn btn-primary"
          (click)="onSubmitClick()"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
