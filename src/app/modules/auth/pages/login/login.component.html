<div class="container">
  <div class="row flex justify-content-center align-items-center h-100">
    <div class="col-md-6 card">
      <div class="card-body">
        <h1 class="mb-3">Login</h1>
        <div class="form-group">
          <label for="login-email-input">Username</label>
          <input
            data-testid="login-username-field"
            type="email"
            class="form-control"
            [class.is-invalid]="usernameError"
            id="login-email-input"
            [value]="username"
            (input)="onUsernameChange($event.target.value)"
          />
          <div class="invalid-feedback">
            {{ usernameError }}
          </div>
        </div>
        <div class="form-group">
          <label for="login-password-input">Password</label>
          <input
            data-testid="login-password-field"
            type="password"
            class="form-control"
            [class.is-invalid]="passwordError"
            id="login-password-input"
            [value]="password"
            (input)="onPasswordChange($event.target.value)"
          />
          <div class="invalid-feedback">
            {{ passwordError }}
          </div>
        </div>
        <button
          data-testid="login-login-button"
          type="submit"
          class="btn btn-primary"
          (click)="onSubmitClick()"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
